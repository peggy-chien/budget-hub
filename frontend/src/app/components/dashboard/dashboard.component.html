<div class="p-6">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
    <p class="text-gray-600">Welcome to your financial overview</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div class="bg-white rounded-lg shadow p-6">
      <app-total-balance-card [balance]="totalBalance"></app-total-balance-card>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
      <app-monthly-income-card [income]="monthlyIncome"></app-monthly-income-card>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
      <app-monthly-expenses-card [expenses]="monthlyExpenses"></app-monthly-expenses-card>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
      <app-savings-rate-card [rate]="savingsRate"></app-savings-rate-card>
    </div>
  </div>

  <!-- Additional sections can be added here -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Placeholder for future components like charts, recent transactions, etc. -->
  </div>
</div>
